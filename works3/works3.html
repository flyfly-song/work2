<html>
<head>
	<title>POSITION居中</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
.box-1{
	width: 800px;
    height: 600px;
    border: 1px solid #f00;
    position: relative;
}
.box-2{
	width: 200px;
	height: 150px;
	position: absolute;
	border: 1px solid #a00;
	top: 50%;
	left: 50%;
}
	</style>
</head>
<body>
<div class="box-1">
	<div class="box-2"></div>
</div>
</body>
</html>
